<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>

    <script>
        let numero =Math.floor(Math.random()*100)+1;
        let intentos = 1;
        window.onload = function () {
        
        do{
            miNumero = prompt("Adivina el numero magico entre 1 y 100");
            if (numero > miNumero){
                confirm(intentos+") El numero "+miNumero+" es menor al numero buscado");
            }else if (numero < miNumero){
                confirm(intentos+ ")El numero "+miNumero+" es mayor al numero buscado");
            }else{
                document.write(intentos+")El numero es "+numero+" felicidades<br>");
                break;
            }
            intentos++;
            if(intentos>6){
                document.write("Lo siento pero eres muy malo para adivinar, el numero era "+numero);
                break;
            }
        }while(true);

        }
    </script>

</head>
